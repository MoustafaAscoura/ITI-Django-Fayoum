{% extends "base.html" %}

{% block title %}
    Warehouse Details
{% endblock title %}

{% block content %}
    <form class="flex flex-col max-w-[960px] flex-1" method="post">
    {% csrf_token %}
        <div class="flex flex-wrap justify-between gap-3 p-4"><p
                class="text-[#121416] tracking-light text-[32px] font-bold leading-tight min-w-72">Add New Warehouse</p>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#121416] text-base font-medium leading-normal pb-2">Warehouse Name</p>
                <input
                        name="name"
                        placeholder="Enter warehouse name"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416] focus:outline-0 focus:ring-0 border border-[#dde0e3] bg-white focus:border-[#dde0e3] h-14 placeholder:text-[#6a7581] p-[15px] text-base font-normal leading-normal"
                        value=""
                />
            </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#121416] text-base font-medium leading-normal pb-2">Location</p>
                <select required
                        name="location"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416] focus:outline-0 focus:ring-0 border border-[#dde0e3] bg-white focus:border-[#dde0e3] h-14 bg-[image:--select-button-svg] placeholder:text-[#6a7581] p-[15px] text-base font-normal leading-normal"
                >
                    <option value="">Select Governorate</option>
                    <option value="cairo">Cairo Governorate</option>
                    <option value="giza">Giza Governorat</option>
                    <option value="alexandria">Alexandria Governorate</option>
                    <option value="fayoum">Fayoum Governorate</option>
                    <option value="aswan">Aswan Governorate</option>
                </select>
            </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#121416] text-base font-medium leading-normal pb-2">Capacity</p>
                <input
                        name="capacity"
                        placeholder="Enter warehouse capacity"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416] focus:outline-0 focus:ring-0 border border-[#dde0e3] bg-white focus:border-[#dde0e3] h-14 placeholder:text-[#6a7581] p-[15px] text-base font-normal leading-normal"
                        value=""
                />
            </label>
        </div>
        <div class="flex justify-stretch">
            <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-end">
                <button
                        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f1f2f4] text-[#121416] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                    <span class="truncate">Cancel</span>
                </button>
                <button
                        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#b2cae5] text-[#121416] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                    <span class="truncate">Add Warehouse</span>
                </button>
            </div>
        </div>
    </form>{% endblock content %}
